<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR.js Figuras Móviles Pequeñas</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      .controls {
        position: fixed;
        bottom: 10px;
        left: 10px;
        z-index: 999;
        background: rgba(255,255,255,0.85);
        padding: 10px;
        border-radius: 8px;
        font-family: Arial, sans-serif;
      }
      .controls h4 {
        margin: 5px 0 3px 0;
      }
      .controls button {
        margin: 2px 5px 5px 0;
        font-size: 18px;
        padding: 5px 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <a-scene embedded arjs>
      <!-- Figuras AR más pequeñas -->
      <a-box id="cubo" position="-1 0.25 0" color="#4CC3D9" depth="0.5" height="0.5" width="0.5" shadow></a-box>
      <a-sphere id="esfera" position="0 0.25 0" radius="0.25" color="#EF2D5E"></a-sphere>
      <a-cone id="cono" position="1 0.25 0" radius-bottom="0.25" height="0.5" color="#FFC65D"></a-cone>

      <!-- Cámara con marcador Hiro -->
      <a-marker-camera preset="hiro"></a-marker-camera>
    </a-scene>

    <!-- Controles para mover las figuras -->
    <div class="controls">
      <h4>Cubo</h4>
      <button onclick="move('cubo', 'x', -0.1)">←</button>
      <button onclick="move('cubo', 'z', -0.1)">↑</button>
      <button onclick="move('cubo', 'z', 0.1)">↓</button>
      <button onclick="move('cubo', 'x', 0.1)">→</button>

      <h4>Esfera</h4>
      <button onclick="move('esfera', 'x', -0.1)">←</button>
      <button onclick="move('esfera', 'z', -0.1)">↑</button>
      <button onclick="move('esfera', 'z', 0.1)">↓</button>
      <button onclick="move('esfera', 'x', 0.1)">→</button>

      <h4>Cono</h4>
      <button onclick="move('cono', 'x', -0.1)">←</button>
      <button onclick="move('cono', 'z', -0.1)">↑</button>
      <button onclick="move('cono', 'z', 0.1)">↓</button>
      <button onclick="move('cono', 'x', 0.1)">→</button>
    </div>

    <script>
      function move(id, axis, delta) {
        const el = document.getElementById(id);
        const pos = el.getAttribute('position');
        pos[axis] += delta;
        el.setAttribute('position', pos);
      }
    </script>
  </body>
</html>
